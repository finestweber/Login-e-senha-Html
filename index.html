<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style-login.css">
    <title>login dark light mode</title>
</head>
<body>
    <main id="container">
        <form action="" id="login_form">
            <div id="form_header">
                <h1>login</h1>
                <i class="fa-solid fa-moon" id="mode_icon"></i>
            </div>
            
            <div id="social_media">
                <a href="#">
                    <img src="assets/img/icons8-facebook-novo-48.png">
                </a>
                <a href="#">
                    <img src="assets/img/icons8-google-logo-48.png">
                </a>
            </div>
            <div id="inputs">
                <div id="input-box">
                    <label for="name">nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div id="input-box">
                    <label for="email">email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div id="input-box">
                    <label for="password">password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgot_password"><a href="#">forgot your password</a></div>
                </div>
            </div>
            <button type="submit" id="login_button">Login</button>
        </form>
    </main>
    <script type="text/javascript" src="assets/js/sccript-login.js"></script>
</body>
</html>
